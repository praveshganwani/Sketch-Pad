  <body>
    <div class="container mt-5 jumbotron">
      <h1 class="display-4">Welcome to SketchPad!</h1>
      <p class="lead">Discuss Your Ideas With Your Team!</p>
      <hr class="my-4" />
      <form action="/submit" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Enter Your Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="username"
            aria-describedby="emailHelp"
            placeholder="Enter Name"
            required
          />
        </div>
        <button type="submit" formaction="/submit" class="btn btn-primary">
          Create A New Room!
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#joinRoom"
        >
          Join An Existing Room
        </button>

        <div
          class="modal fade"
          id="joinRoom"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                  Join A Room
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="roomCode">Enter Room Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="roomCode"
                    name="roomCode"
                    aria-describedby="emailHelp"
                    placeholder="Enter Room Code"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  formaction="/join-room"
                  class="btn btn-primary"
                >
                  Join!
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
